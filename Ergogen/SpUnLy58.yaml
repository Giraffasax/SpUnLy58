units:
  thb_sp: 19.25
  px: cx+3
  py: cy+3
points:
  key:
    spread: cx
    padding: cy
    width: cx-0.5
    height: cy-0.5
  zones:
    matrix:
      # Fix placement on KiCAD sheet.
      anchor:
        shift: [75, -125]
      columns:
        outerp:
          key.column_net: P008
        pinky:
          key:
            stagger: 2
            spread: cx
            column_net: P022
        ring:
          key:
            stagger: 16
            spread: cx+1.5
            splay: -10
            column_net: P024
        middle:
          key:
            stagger: 6
            splay: -2
            spread: cx+0.5
            column_net: P031
        index:
          key:
            stagger: -9
            spread: cx+0.25
            splay: -2
            column_net: P029
        inner:
          key:
            stagger: -2
            spread: cx
            column_net: P002
        center:
          key:
            skip: true
            stagger: -2
            column_net: P002
          rows:
            home.skip: false
            home.row_net: P101
            home.mirror.row_net: P009
      rows:
        bottom:
          row_net: P106
          mirror.row_net: P010
        home:
          row_net: P104
          mirror.row_net: P111
        top:
          row_net: P011
          mirror.row_net: P113
        num:
          row_net: P100
          mirror.row_net: P115
    thumbfan:
        anchor:
          ref: matrix_middle_bottom
          shift: [8,-31]
        columns:
          outerth:
            key:
              splay: -2
              column_net: P022
          middle:
            key:
              spread: thb_sp
              splay: -8
              stagger: 0
              origin: [-10]
              column_net: P024
          layer:
            key:
              spread: thb_sp
              splay: -8
              origin: [-10]
              column_net: P031
          main:
            key:
              width: 1.5cx
              rotate: 90
              stagger: 1
              spread: thb_sp
              splay: -10
              origin: [-10]
              column_net: P029
        rows:
          thumb:
            row_net: P101
            mirror.row_net: P009
  rotate: -5
  mirror:
    ref: matrix_center_home
    distance: 75
outlines:
  keys:
    - what: rectangle
      where: true
      size: [cx-0.5,cy-0.5]
  switches:
    - what: rectangle
      where: true
      size: [14, 14]
  battery:
    - what: rectangle
      size: [37,57]
      where:
        ref.aggregate.parts: [matrix_center_home, mirror_matrix_center_home]
        shift: [0,-22.5]
  board:
    - what: polygon
      operation: stack
      points:
        - ref: thumbfan_main_thumb
          shift: [-0.75py,-0.5px]
        - ref: matrix_pinky_bottom
          shift: [0.3px,-0.7py]
        - ref: matrix_outerp_bottom
          shift: [-0.5px,-0.5py]
        - ref: matrix_outerp_num
          shift: [-0.5px,0.5py]
        - ref: matrix_pinky_num
          shift: [0,0.75py]
        - ref: matrix_ring_num
          shift: [-0.5px,0.5py]
        - ref: matrix_middle_num
          shift: [-0.5px,0.5py]
        - ref: matrix_middle_num
          shift: [0.5px,0.6py]
        - ref: mirror_matrix_middle_num
          shift: [0.5px,0.6py]
        - ref: mirror_matrix_middle_num
          shift: [-0.5px,0.5py]
        - ref: mirror_matrix_ring_num
          shift: [-0.5px,0.5py]
        - ref: mirror_matrix_pinky_num
          shift: [0,0.75py]
        - ref: mirror_matrix_outerp_num
          shift: [-0.5px,0.5py]
        - ref: mirror_matrix_outerp_bottom
          shift: [-0.5px,-0.5py]
        - ref: mirror_matrix_pinky_bottom
          shift: [0.5px,-0.75py]
        - ref: mirror_thumbfan_main_thumb
          shift: [-0.75py,-0.5px]
      fillet: 2
  plate_out:
    - what: polygon
      operation: stack
      points:
        - ref: thumbfan_main_thumb
          shift: [-0.75py,-0.5px]
        - ref: matrix_pinky_bottom
          shift: [0.3px,-0.7py]
        - ref: matrix_outerp_bottom
          shift: [-0.5px,-0.5py]
        - ref: matrix_outerp_num
          shift: [-0.5px,0.5py]
        - ref: matrix_pinky_num
          shift: [0,0.75py]
        - ref: matrix_ring_num
          shift: [-0.5px,0.5py]
        - ref: matrix_middle_num
          shift: [-0.5px,0.5py]
        - ref: matrix_middle_num
          shift: [0.5px,0.6py]
        - ref: matrix_index_num
          shift: [0.6px,0.6py]
        - ref: matrix_inner_num
          orient: 19
          shift: [22.5,5]
        - ref: matrix_inner_num
          orient: 19
          shift: [22.5,-39]
        - ref: mirror_matrix_inner_num
          orient: 19
          shift: [22.5,-39]
        - ref: mirror_matrix_inner_num
          orient: 19
          shift: [22.5,5]
        - ref: mirror_matrix_index_num
          shift: [0.6px,0.6py]
        - ref: mirror_matrix_middle_num
          shift: [0.5px,0.6py]
        - ref: mirror_matrix_middle_num
          shift: [-0.5px,0.5py]
        - ref: mirror_matrix_ring_num
          shift: [-0.5px,0.5py]
        - ref: mirror_matrix_pinky_num
          shift: [0,0.75py]
        - ref: mirror_matrix_outerp_num
          shift: [-0.5px,0.5py]
        - ref: mirror_matrix_outerp_bottom
          shift: [-0.5px,-0.5py]
        - ref: mirror_matrix_pinky_bottom
          shift: [0.5px,-0.75py]
        - ref: mirror_thumbfan_main_thumb
          shift: [-0.75py,-0.5px]
      fillet: 2
  combo:
    - name: board
    - operation: subtract
      name: keys
    - operation: subtract
      name: battery
  cutboard:
    - name: board
    - operation: subtract
      name: battery
  plate:
    - name: plate_out
    - operation: subtract
      name: switches
pcbs:
  SpUnLy58:
    outlines:
      main:
        outline: cutboard
    footprints:
      choc_hotswap:
        what: choc_combo
        where: true
        params:
          keycaps: true
          from: "{{column_net}}"
          to: "{{colrow}}"
      diode:
        what: diode
        where: true
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [8.25, -4]
          rotate: 90
          resist: true
      nice_nano:
        what: nice_nano
        params:
          orientation: "up"
        where:
          ref.aggregate.parts: [matrix_inner_num, mirror_matrix_inner_num]
          shift: [0,5.5]
          rotate: -90
      nice_view:
        what: nice_view
        params:
          SDA: P017
          SCL: P020
          CS: P006
        where:
          ref.aggregate.parts: [matrix_inner_top, mirror_matrix_inner_top]
          shift: [-18,-2]
      reset:
        what: EVQPUC
        params:
          from: GND
          to: RST
        where:
          ref.aggregate.parts: [matrix_index_num, mirror_matrix_index_num]
          shift: [-20,9]
      jstph:
        what: jstph_flip
        params:
          pos: pos
          neg: GND
        where:
          ref.aggregate.parts: [matrix_inner_top, mirror_matrix_inner_top]
          shift: [17,-13.5]
          rotate: -90
      pwr_sw:
        what: slider
        params:
          from: pos
          to: RAW
        where:
          ref.aggregate.parts: [matrix_index_num, mirror_matrix_index_num]
          shift: [20,9]
      mount_OTL:
        what: m2_through
        where:
          ref.aggregate.parts: [matrix_pinky_num, matrix_ring_num]
          shift: [-1,0]
      mount_OTR:
        what: m2_through
        where:
          ref.aggregate.parts: [mirror_matrix_pinky_num, mirror_matrix_ring_num]
          shift: [1,0]
      mount_CTL:
        what: m2_through
        where:
          ref.aggregate.parts: [matrix_middle_num, mirror_matrix_middle_num]
          shift: [-58,-1]
      mount_CTR:
        what: m2_through
        where:
          ref.aggregate.parts: [matrix_middle_num, mirror_matrix_middle_num]
          shift: [58,-1]
      mount_OBL:
        what: m2_through
        where:
          ref.aggregate.parts: [matrix_pinky_bottom, thumbfan_outerth_thumb]
      mount_OBR:
        what: m2_through
        where:
          ref.aggregate.parts: [mirror_matrix_pinky_bottom, mirror_thumbfan_outerth_thumb]
      mount_CBL:
        what: m2_through
        where:
          ref.aggregate.parts: [matrix_center_home, thumbfan_layer_thumb]
          shift: [8,0]
      mount_CBR:
        what: m2_through
        where:
          ref.aggregate.parts: [mirror_matrix_center_home, mirror_thumbfan_layer_thumb]
          shift: [-8,0]
      mount_CML:
        what: m2_through
        where:
          ref: matrix_center_home
          shift: [-3.5,14]
      mount_CMR:
        what: m2_through
        where:
          ref: mirror_matrix_center_home
          shift: [-3.5,14]
